<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BottleApp</title>
    <meta name="description" content="Count your glasses of water." />

    <meta property="og:title" content="BottleApp" />
    <meta
      property="og:description"
      content="Simple app for calculating drunk glasses of water per day."
    />
    <meta property="og:url" content="https://muczos94.github.io/hydraapp/" />
    <meta
      property="og:image"
      content="https://muczos94.github.io/hydraapp/assets/img/cover.png"
    />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="../assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="../assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="body">
    <main class="main">
      <header class="header">
        <h1 class="header__title">BottleApp</h1>
      </header>

      <section class="picture">
        <img
          src="../assets/svg/water-glass.svg"
          alt="Glass of water."
          class="picture__glass"
        />
        <img
          src="../assets/svg/water.svg"
          alt="water."
          class="picture__water"
        />
        <p class="picture__counter picture__counter--js">0</p>
      </section>

      <section class="actions">
        <button
          class="actions__button actions__button--add actions__button--add--js"
        >
          Add
        </button>
        <button
          class="actions__button actions__button--remove actions__button--add--js"
        >
          Remove
        </button>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
